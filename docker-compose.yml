version: "3.8"
services:
  server:
    container_name: "${PROJECT_NAME}-server"
    image: "rosetta/server"
    restart: on-failure
    build:
      context: ./server
      dockerfile: Dockerfile
    environment:
      SERVER_PORT: ${SERVER_PORT}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    networks:
      - rosetta
  pyxel:
    container_name: "${PROJECT_NAME}-pyxel"
    image: "rosetta/pyxel"
    restart: on-failure
    build:
      context: ./pyxel
      dockerfile: Dockerfile
    depends_on: 
      - server
  webapp:
    container_name: "${PROJECT_NAME}-web"
    image: "rosetta/web"
    restart: unless-stopped
    build:
      context: ./webapp
      dockerfile: Dockerfile
    depends_on: 
      - server
    ports:
      - "${WEBAPP_PORT}:80"
    networks:
      - rosetta
networks:
  rosetta:
    driver: bridge
