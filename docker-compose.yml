version: "3.8"
services:
  pyxel:
    container_name: "${PROJECT_NAME}-pyxel"
    image: "rosetta/pyxel"
    restart: on-failure
    build:
      context: ./pyxel
      dockerfile: Dockerfile
  webapp:
    container_name: "${PROJECT_NAME}-web"
    image: "rosetta/web"
    restart: unless-stopped
    build:
      context: ./webapp
      dockerfile: Dockerfile
    ports:
      - "${WEBAPP_PORT}:80"
    networks:
      - default
networks:
  default:
    driver: bridge
